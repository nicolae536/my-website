<div class="presentation">
    <div class="presentation-details">
        <div class="attribute">
            <span class="attribute">Name: </span>
            <span class="attribute-detail">{{state.info.name}}</span>
        </div>
        <div class="attribute">
            <span class="attribute">Age: </span>
            <span class="attribute-detail">{{state.info.age}}</span>
        </div>
        <div class="attribute">
            <span class="attribute">Phone: </span>
            <span class="attribute-detail">{{state.info.phone}}</span>
        </div>
    </div>

    <div class="presentation-image">
        <img class="fit-image-width-priority" [src]="state.info.picture">
    </div>
</div>
