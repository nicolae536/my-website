<nmb-presentation-section title="Programming experience"
                          [description]="state.programming.description">
    <nmb-presentation-content>
        <nmb-tile-card *ngFor="let it of state.programming.advanced"
                       class="flex-row-tiles"
                       [title]="it.title"
                       [picture]="it.iconUrl"
                       [description]="it.description">
        </nmb-tile-card>
    </nmb-presentation-content>
</nmb-presentation-section>
