<mat-card>
    <mat-card-header>
        <div *ngIf="avatarClass" mat-card-avatar [class]="avatarClass"></div>
        <mat-card-title *ngIf="title">{{title}}</mat-card-title>
        <mat-card-subtitle *ngIf="subtitle">{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <ng-content select="nmb-card-content"></ng-content>
    <mat-card-content>
        <ng-content select="nmb-mat-card-content"></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <ng-content select="nmb-card-actions"></ng-content>
    </mat-card-actions>
</mat-card>
