<mat-card>
  <mat-card-content>
    <div class="tile-content">
      <div class="tile-image">
        <img [src]="picture">
      </div>
      <div class="tile-header">
        <div class="title">
          {{title}}
        </div>
        <div class="description">
          {{description}}
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="nmb-card-actions"></ng-content>
  </mat-card-actions>
</mat-card>
